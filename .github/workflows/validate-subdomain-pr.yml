name: ğŸ›¡ï¸ Validate Subdomain PR

on:
  pull_request:
    paths:
      - "domains/**"

jobs:
  validate-json:
    runs-on: ubuntu-latest
    name: âœ… Validate Subdomain JSON

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Find Changed JSON Files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            domains/**/*.json

      - name: ğŸ“‚ Loop through Changed Files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Validating: $file"
            cat "$file"
            jq . "$file" || { echo "âŒ Invalid JSON in $file" && exit 1; }

            # Validate required keys
            NAME=$(jq -r '.name' "$file")
            SUBDOMAIN=$(jq -r '.subdomain' "$file")
            CNAME=$(jq -r '.records.CNAME[0]' "$file")

            if [[ -z "$NAME" || -z "$SUBDOMAIN" || -z "$CNAME" ]]; then
              echo "âŒ Missing required fields in $file"
              exit 1
            fi
          done

      - name: âœ… All Good!
        run: echo "ğŸ‰ All submitted subdomain files are valid!"
